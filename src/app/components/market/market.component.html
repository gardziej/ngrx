<div class="market" *ngIf="rateButtonsData.length <= 3">
  <ng-container *ngFor="let rateButtonData of rateButtonsData; let i = index; trackBy: rateButtonsTrackBy">
    <div
      [class.col-d-6]="rateButtonsData.length === 2"
      [class.col-d-4]="rateButtonsData.length === 3">
      <rate-button [data]="rateButtonData"></rate-button>
    </div>
  </ng-container>
</div>
