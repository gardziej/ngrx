<ng-container>
  <ng-container *ngIf="selectionsIds">
    <ng-container *ngFor="let selectionId of selectionsIds; let i = index; trackBy: rateButtonsTrackBy">
      <div
        [class.col-d-6]="selectionsIds.length === 2"
        [class.col-d-4]="selectionsIds.length === 3">
        <rate-button [id]="selectionId"></rate-button>
      </div>
    </ng-container>
  </ng-container>
</ng-container>
