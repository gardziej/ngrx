<ng-container>
  <div
    [class.isHidden]="!match.isVisible || !match.isLive"
    class="row">
    <div class="col-1 center">
      <span class="badge badge-secondary">{{ match.id }}</span>
      <time [id]="match.id"></time>
    </div>
    <div class="col-1 center">
      <score [id]="match.id"></score>
    </div>

    <div class="col-2">
      <sportgroups [data]="match.sportsGroups"></sportgroups>
      <participants [data]="match.participants"></participants>
    </div>

    <div class="col-7">
      <div class="row">
        <div class="col-4" [class.isSuspended]="match.isSuspended">
          <market *ngIf="match.primaryMarketsIds.length > 0" [id]="match.primaryMarketsIds[0]"></market>
        </div>
        <div class="col-4" [class.isSuspended]="match.isSuspended">
          <market *ngIf="match.primaryMarketsIds.length > 1" [id]="match.primaryMarketsIds[1]"></market>
        </div>
        <div class="col-4" [class.isSuspended]="match.isSuspended">
          <market *ngIf="match.primaryMarketsIds.length > 2" [id]="match.primaryMarketsIds[2]"></market>
        </div>
      </div>
    </div>

    <div class="col-1">
      <div class="rate-button">
        +{{ match.marketsCount }}
      </div>
    </div>
  </div>
</ng-container>
