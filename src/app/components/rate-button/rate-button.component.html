<ng-container>
  <span
    [class.isSuspended]="selection?.isSuspended"
    [class.isIncreased]="selection?.isIncreased"
    [class.isDecreased]="selection?.isDecreased"
    class="rate-button">

    <i class="arrow up"></i>
    <i class="arrow down"></i>

    {{ selection?.rate.decimal }}
    <br>
    <span class="selection-id">{{ selection?.id }}</span>

  </span>
</ng-container>
