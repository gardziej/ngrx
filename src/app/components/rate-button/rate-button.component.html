<ng-container *ngIf="{ selection: selection$ | async } as data">
  <span 
    [class.isSuspended]="data.selection?.isSuspended"
    [class.isIncreased]="data.selection?.isIncreased"
    [class.isDecreased]="data.selection?.isDecreased"
    class="rate-button">

    <i class="arrow up"></i>
    <i class="arrow down"></i>

    {{ data.selection?.rate.decimal }}
    <br>
    <span class="selection-id">{{ data.selection?.id }}</span>

  </span>  
</ng-container>
