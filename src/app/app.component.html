<div class="container-fluid" *ngIf="{ matches: matches$ | async } as data">
  <div class="card" *ngFor="let match of data.matches; trackBy: matchTrackBy">
    <div class="card-body">
      <div class="row">

        <div class="col-1 center">
          <span class="badge badge-secondary">{{ match.id }}</span>
        </div>
        <div class="col-1 center">
          <score [data]="match.stats?.score"></score>
        </div>
        
        <div class="col-4">
          <sportgroups [data]="match.sportsGroups"></sportgroups>
          <participants [data]="match.participants"></participants>
        </div>
        <div class="col-2">
          <market *ngIf="match.primaryMarkets.length > 0" [data]="match.primaryMarkets[0]"></market>
        </div>
        <div class="col-2">
          <market *ngIf="match.primaryMarkets.length > 1" [data]="match.primaryMarkets[1]"></market>
        </div>
        <div class="col-2">
          <market *ngIf="match.primaryMarkets.length > 2" [data]="match.primaryMarkets[2]"></market>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
